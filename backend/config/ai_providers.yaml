service_types:
  - llm
  - image
  - music
  - audio

service_labels:
  llm: LLM
  image: 画像生成
  music: 音楽生成
  audio: 音声生成

usage_categories:
  - id: llm_high
    label: LLM 高難易度 Task
    service_type: llm
    default:
      provider: anthropic
      model: claude-opus-4-5-20251101
  - id: llm_mid
    label: LLM 中難易度 Task
    service_type: llm
    default:
      provider: anthropic
      model: claude-sonnet-4-5-20250116
  - id: llm_low
    label: LLM 低難易度 Task
    service_type: llm
    default:
      provider: anthropic
      model: claude-haiku-4-5-20250116
  - id: image_background
    label: 画像 背景
    service_type: image
    default:
      provider: local-comfyui
      model: stable-diffusion-xl
  - id: image_character
    label: 画像 キャラクター
    service_type: image
    default:
      provider: local-comfyui
      model: stable-diffusion-xl
  - id: image_upscaler
    label: 画像 アップスケーラー
    service_type: image
    default:
      provider: local-comfyui
      model: stable-diffusion-xl
  - id: image_bg_removal
    label: 画像 背景削除
    service_type: image
    default:
      provider: local-comfyui
      model: stable-diffusion-xl
  - id: bgm
    label: BGM
    service_type: music
    default:
      provider: local-audiocraft
      model: musicgen-large
  - id: sfx
    label: 効果音
    service_type: audio
    default:
      provider: local-audiocraft
      model: audiogen-medium
  - id: voice
    label: 声
    service_type: audio
    default:
      provider: local-coqui-tts
      model: xtts-v2

pricing:
  currency: USD
  units:
    llm:
      input: per_1m_tokens
      output: per_1m_tokens
    image: per_image
    music: per_track
    audio: per_1k_chars

providers:
  anthropic:
    label: Anthropic
    service_types:
      - llm
    models:
      - id: claude-opus-4-5-20251101
        label: Claude Opus 4.5
        recommended: true
        pricing:
          input: 5.0
          output: 25.0
      - id: claude-sonnet-4-5-20250116
        label: Claude Sonnet 4.5
        pricing:
          input: 3.0
          output: 15.0
      - id: claude-haiku-4-5-20250116
        label: Claude Haiku 4.5
        pricing:
          input: 1.0
          output: 5.0
    default_model: claude-opus-4-5-20251101

  zhipu:
    label: Zhipu AI
    service_types:
      - llm
    models:
      - id: glm-4.7
        label: Zhipu GLM-4.7
        recommended: true
        pricing:
          input: 0.6
          output: 2.2
      - id: glm-4.7-flash
        label: Zhipu GLM-4.7 Flash
        pricing:
          input: 0.1
          output: 0.1
    default_model: glm-4.7

  deepseek:
    label: DeepSeek
    service_types:
      - llm
    models:
      - id: deepseek-chat
        label: DeepSeek-V3
        recommended: true
        pricing:
          input: 0.27
          output: 1.68
      - id: deepseek-reasoner
        label: DeepSeek-R1
        pricing:
          input: 0.55
          output: 2.19
    default_model: deepseek-chat

  local-comfyui:
    label: Local ComfyUI
    service_types:
      - image
    models:
      - id: stable-diffusion-xl
        label: Stable Diffusion XL
        recommended: true
        pricing:
          per_image: 0.0
      - id: stable-diffusion-3
        label: Stable Diffusion 3
        pricing:
          per_image: 0.0
      - id: flux-dev
        label: FLUX.1 Dev
        pricing:
          per_image: 0.0
      - id: flux-schnell
        label: FLUX.1 Schnell
        pricing:
          per_image: 0.0
    default_model: stable-diffusion-xl

  local-audiocraft:
    label: Local AudioCraft
    service_types:
      - audio
      - music
    models:
      - id: musicgen-large
        label: MusicGen Large
        recommended: true
        pricing:
          per_track: 0.0
      - id: musicgen-medium
        label: MusicGen Medium
        pricing:
          per_track: 0.0
      - id: audiogen-medium
        label: AudioGen Medium
        pricing:
          per_track: 0.0
    default_model: musicgen-large

  local-coqui-tts:
    label: Local Coqui TTS
    service_types:
      - audio
    models:
      - id: xtts-v2
        label: XTTS v2
        recommended: true
        pricing:
          per_1k_chars: 0.0
      - id: vits
        label: VITS
        pricing:
          per_1k_chars: 0.0
    default_model: xtts-v2
