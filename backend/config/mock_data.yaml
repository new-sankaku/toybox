    # ゲームコンセプト

    ## 概要
    ボールを操作してゴールを目指すシンプルなパズルゲーム。

    ## 特徴
    - 物理演算ベースのリアルな挙動
    - 全30ステージ
    - スコアシステム（タイム + コイン収集）

    ## ターゲット
    全年齢向け、カジュアルゲーマー

  design_review: |
    # ゲームデザイン

    ## 操作方法
    - 矢印キー: ボールの移動
    - スペースキー: ジャンプ
    - R: リスタート

    ## 物理パラメータ
    - 重力: 9.8 m/s²
    - 摩擦係数: 0.3
    - 反発係数: 0.7

