output:
  default_dir: ./output

websocket:
  maxReconnectAttempts: 5
  reconnectDelay: 1000
  reconnectDelayMax: 5000
  timeout: 10000

concurrent_limits:
  default_max_concurrent: 5
  provider_overrides:
    openrouter: 5
    claude-code: 4
    local-comfyui: 1
    local-audiocraft: 1
    local-coqui-tts: 1

cost:
  global_enabled: true
  global_monthly_limit: 100.0
  alert_threshold: 80
  stop_on_budget_exceeded: false
  services:
    llm:
      enabled: true
      monthly_limit: 50.0
    image:
      enabled: true
      monthly_limit: 20.0
    audio:
      enabled: true
      monthly_limit: 15.0
    music:
      enabled: true
      monthly_limit: 15.0
