presets:
  - id: ui_enrichment
    label: UIリッチ化
    description: UIのアニメーションやインタラクションを強化
    targetPhases:
      - design
      - impl

  - id: game_balance
    label: ゲームバランス調整
    description: 難易度カーブやゲームメカニクスの最適化
    targetPhases:
      - design

  - id: visual_enhancement
    label: ビジュアル強化
    description: グラフィック品質やエフェクトの向上
    targetPhases:
      - assets

  - id: story_depth
    label: ストーリー深化
    description: 世界観やキャラクターの背景を深掘り
    targetPhases:
      - design

  - id: performance_optimization
    label: パフォーマンス向上
    description: 処理速度やメモリ効率の最適化
    targetPhases:
      - impl

  - id: accessibility
    label: アクセシビリティ向上
    description: 多様なユーザーへの対応強化
    targetPhases:
      - design
      - impl
