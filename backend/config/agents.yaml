workflow_dependencies:
  concept: []
  task_split_1: [concept]
  concept_detail: [task_split_1]
  scenario: [task_split_1]
  world: [task_split_1]
  game_design: [task_split_1]
  tech_spec: [task_split_1]
  task_split_2: [concept_detail, scenario, world, game_design, tech_spec]
  asset_character: [task_split_2]
  asset_background: [task_split_2]
  asset_ui: [task_split_2]
  asset_effect: [task_split_2]
  asset_bgm: [task_split_2]
  asset_voice: [task_split_2]
  asset_sfx: [task_split_2]
  task_split_3: [asset_character, asset_background, asset_ui, asset_effect, asset_bgm, asset_voice, asset_sfx]
  code: [task_split_3]
  event: [task_split_3]
  ui_integration: [task_split_3]
  asset_integration: [task_split_3]
  task_split_4: [code, event, ui_integration, asset_integration]
  unit_test: [task_split_4]
  integration_test: [task_split_4]

phases:
  phase0_concept:
    label: 企画
    agents: [concept]
  phase1_task_split:
    label: 分割1
    agents: [task_split_1]
  phase2_design:
    label: 設計
    agents: [concept_detail, scenario, world, game_design, tech_spec]
  phase3_task_split:
    label: 分割2
    agents: [task_split_2]
  phase4_assets:
    label: アセット
    agents: [asset_character, asset_background, asset_ui, asset_effect, asset_bgm, asset_voice, asset_sfx]
  phase5_task_split:
    label: 分割3
    agents: [task_split_3]
  phase6_implementation:
    label: 実装
    agents: [code, event, ui_integration, asset_integration]
  phase7_task_split:
    label: 分割4
    agents: [task_split_4]
  phase8_testing:
    label: テスト
    agents: [unit_test, integration_test]

ui_phases:
  - id: concept
    label: 企画
    agents: [concept]
  - id: split1
    label: 分割1
    agents: [task_split_1]
  - id: design
    label: 設計
    agents: [concept_detail, scenario, world, game_design, tech_spec]
  - id: split2
    label: 分割2
    agents: [task_split_2]
  - id: assets
    label: アセット
    agents: [asset_character, asset_background, asset_ui, asset_effect, asset_bgm, asset_voice, asset_sfx]
  - id: split3
    label: 分割3
    agents: [task_split_3]
  - id: impl
    label: 実装
    agents: [code, event, ui_integration, asset_integration]
  - id: split4
    label: 分割4
    agents: [task_split_4]
  - id: test
    label: テスト
    agents: [unit_test, integration_test]

agent_asset_mapping:
  enableImageGeneration:
    - asset_character
    - asset_background
    - asset_ui
    - asset_effect
  enableBGMGeneration:
    - asset_bgm
    - asset_sfx
  enableVoiceSynthesis:
    - asset_voice
  enableVideoGeneration: []

quality_check_defaults:
  max_retries: 3
