<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>犬キャラクター</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#d8d0c8;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:sans-serif;}
.container{background:#fff;border-radius:20px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.08);}
h2{text-align:center;color:#8b8178;margin-bottom:15px;font-weight:normal;font-size:18px;}
#canvas{display:block;border-radius:12px;}
</style>
</head>
<body>
<div class="container">
<h2>犬キャラクター</h2>
<canvas id="canvas" width="400" height="400"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
var scene,camera,renderer,character,time=0;
function init(){
scene=new THREE.Scene();
scene.background=new THREE.Color(0xd8d0c8);
camera=new THREE.PerspectiveCamera(50,1,0.1,1000);
camera.position.set(0,2,5);
camera.lookAt(0,0.8,0);
renderer=new THREE.WebGLRenderer({canvas:document.getElementById('canvas'),antialias:true});
renderer.setSize(400,400);
renderer.shadowMap.enabled=true;
renderer.shadowMap.type=THREE.PCFSoftShadowMap;
var ambLight=new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambLight);
var dirLight=new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(5,10,5);
dirLight.castShadow=true;
scene.add(dirLight);
createCharacter();
createFloor();
animate();
}
function createCharacter(){
character=new THREE.Group();
var bodyColor=0xc4b8a8;
var accentColor=0xa89888;
var eyeColor=0x4a443e;
var cheekColor=0xd4a89c;
var noseColor=0x5a4a40;

// 胴体
var bodyGeo=new THREE.SphereGeometry(0.6,32,32);
var bodyMat=new THREE.MeshToonMaterial({color:bodyColor});
var body=new THREE.Mesh(bodyGeo,bodyMat);
body.scale.set(1,0.8,1.2);
body.position.y=0.8;
body.castShadow=true;
character.add(body);
character.body=body;

// 頭
var headGeo=new THREE.SphereGeometry(0.5,32,32);
var headMat=new THREE.MeshToonMaterial({color:bodyColor});
var head=new THREE.Mesh(headGeo,headMat);
head.position.set(0,1.5,0.3);
head.castShadow=true;
character.add(head);
character.head=head;

// マズル（鼻先）
var muzzleGeo=new THREE.SphereGeometry(0.25,24,24);
var muzzle=new THREE.Mesh(muzzleGeo,new THREE.MeshToonMaterial({color:0xd8ccc0}));
muzzle.position.set(0,1.35,0.7);
muzzle.scale.set(1,0.7,0.8);
character.add(muzzle);

// 鼻
var noseGeo=new THREE.SphereGeometry(0.08,16,16);
var nose=new THREE.Mesh(noseGeo,new THREE.MeshToonMaterial({color:noseColor}));
nose.position.set(0,1.4,0.92);
character.add(nose);

// 目
var eyeGeo=new THREE.SphereGeometry(0.1,16,16);
var eyeMat=new THREE.MeshToonMaterial({color:eyeColor});
var leftEye=new THREE.Mesh(eyeGeo,eyeMat);
leftEye.position.set(-0.18,1.6,0.6);
character.add(leftEye);
var rightEye=new THREE.Mesh(eyeGeo,eyeMat);
rightEye.position.set(0.18,1.6,0.6);
character.add(rightEye);

// 瞳ハイライト
var highlightGeo=new THREE.SphereGeometry(0.03,8,8);
var highlightMat=new THREE.MeshToonMaterial({color:0xffffff});
var leftHighlight=new THREE.Mesh(highlightGeo,highlightMat);
leftHighlight.position.set(-0.16,1.62,0.7);
character.add(leftHighlight);
var rightHighlight=new THREE.Mesh(highlightGeo,highlightMat);
rightHighlight.position.set(0.2,1.62,0.7);
character.add(rightHighlight);

// 頬
var cheekGeo=new THREE.SphereGeometry(0.08,12,12);
var cheekMat=new THREE.MeshToonMaterial({color:cheekColor});
var leftCheek=new THREE.Mesh(cheekGeo,cheekMat);
leftCheek.position.set(-0.35,1.4,0.55);
leftCheek.scale.set(1,0.6,0.5);
character.add(leftCheek);
var rightCheek=new THREE.Mesh(cheekGeo,cheekMat);
rightCheek.position.set(0.35,1.4,0.55);
rightCheek.scale.set(1,0.6,0.5);
character.add(rightCheek);

// 耳（垂れ耳）
var earGeo=new THREE.SphereGeometry(0.2,16,16);
var earMat=new THREE.MeshToonMaterial({color:accentColor});
var leftEar=new THREE.Mesh(earGeo,earMat);
leftEar.position.set(-0.4,1.7,0.1);
leftEar.scale.set(0.6,1.2,0.4);
leftEar.rotation.z=0.3;
character.add(leftEar);
character.leftEar=leftEar;
var rightEar=new THREE.Mesh(earGeo,earMat);
rightEar.position.set(0.4,1.7,0.1);
rightEar.scale.set(0.6,1.2,0.4);
rightEar.rotation.z=-0.3;
character.add(rightEar);
character.rightEar=rightEar;

// 前足
var legMat=new THREE.MeshToonMaterial({color:bodyColor});
var frontLeftLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.5,16),legMat);
frontLeftLeg.position.set(-0.25,0.35,0.3);
character.add(frontLeftLeg);
var frontRightLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.5,16),legMat);
frontRightLeg.position.set(0.25,0.35,0.3);
character.add(frontRightLeg);

// 後足
var backLeftLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.12,0.1,0.5,16),legMat);
backLeftLeg.position.set(-0.3,0.35,-0.35);
character.add(backLeftLeg);
var backRightLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.12,0.1,0.5,16),legMat);
backRightLeg.position.set(0.3,0.35,-0.35);
character.add(backRightLeg);

// 足先
var pawMat=new THREE.MeshToonMaterial({color:accentColor});
[{x:-0.25,z:0.3},{x:0.25,z:0.3},{x:-0.3,z:-0.35},{x:0.3,z:-0.35}].forEach(function(pos){
var paw=new THREE.Mesh(new THREE.SphereGeometry(0.12,12,12),pawMat);
paw.position.set(pos.x,0.1,pos.z);
paw.scale.set(1,0.5,1.2);
character.add(paw);
});

// しっぽ
var tailGroup=new THREE.Group();
var tailGeo=new THREE.CylinderGeometry(0.06,0.1,0.4,12);
var tail=new THREE.Mesh(tailGeo,new THREE.MeshToonMaterial({color:bodyColor}));
tail.position.y=0.2;
tail.rotation.x=-0.5;
tailGroup.add(tail);
var tailTip=new THREE.Mesh(new THREE.SphereGeometry(0.08,12,12),new THREE.MeshToonMaterial({color:accentColor}));
tailTip.position.set(0,0.38,-0.1);
tailGroup.add(tailTip);
tailGroup.position.set(0,0.8,-0.65);
character.add(tailGroup);
character.tail=tailGroup;

scene.add(character);
}
function createFloor(){
var floorGeo=new THREE.CircleGeometry(2,32);
var floorMat=new THREE.MeshToonMaterial({color:0xcac4bc});
var floor=new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x=-Math.PI/2;
floor.position.y=0;
floor.receiveShadow=true;
scene.add(floor);
}
function animate(){
requestAnimationFrame(animate);
time+=0.03;
// 頭の動き
character.head.position.y=1.5+Math.sin(time*2)*0.03;
character.head.rotation.z=Math.sin(time*1.5)*0.05;
// 耳の動き
character.leftEar.rotation.z=0.3+Math.sin(time*3)*0.1;
character.rightEar.rotation.z=-0.3-Math.sin(time*3)*0.1;
// しっぽ振り
character.tail.rotation.y=Math.sin(time*5)*0.5;
// 全体の回転
character.rotation.y=Math.sin(time*0.5)*0.3;
renderer.render(scene,camera);
}
init();
</script>
</body>
</html>
