<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>猫キャラクター</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#d8d0c8;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:sans-serif;}
.container{background:#fff;border-radius:20px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.08);}
h2{text-align:center;color:#8b8178;margin-bottom:15px;font-weight:normal;font-size:18px;}
#canvas{display:block;border-radius:12px;}
</style>
</head>
<body>
<div class="container">
<h2>猫キャラクター</h2>
<canvas id="canvas" width="400" height="400"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
var scene,camera,renderer,character,time=0;
function init(){
scene=new THREE.Scene();
scene.background=new THREE.Color(0xd8d0c8);
camera=new THREE.PerspectiveCamera(50,1,0.1,1000);
camera.position.set(0,2,5);
camera.lookAt(0,0.8,0);
renderer=new THREE.WebGLRenderer({canvas:document.getElementById('canvas'),antialias:true});
renderer.setSize(400,400);
renderer.shadowMap.enabled=true;
renderer.shadowMap.type=THREE.PCFSoftShadowMap;
var ambLight=new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambLight);
var dirLight=new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(5,10,5);
dirLight.castShadow=true;
scene.add(dirLight);
createCharacter();
createFloor();
animate();
}
function createCharacter(){
character=new THREE.Group();
var bodyColor=0xd4c8b8;
var accentColor=0xb8a898;
var eyeColor=0x6a8878;
var cheekColor=0xd4a89c;
var noseColor=0xc4a090;

// 胴体
var bodyGeo=new THREE.SphereGeometry(0.5,32,32);
var bodyMat=new THREE.MeshToonMaterial({color:bodyColor});
var body=new THREE.Mesh(bodyGeo,bodyMat);
body.scale.set(1,0.85,1.3);
body.position.y=0.7;
body.castShadow=true;
character.add(body);
character.body=body;

// 頭
var headGeo=new THREE.SphereGeometry(0.45,32,32);
var headMat=new THREE.MeshToonMaterial({color:bodyColor});
var head=new THREE.Mesh(headGeo,headMat);
head.position.set(0,1.4,0.25);
head.scale.set(1.1,1,1);
head.castShadow=true;
character.add(head);
character.head=head;

// 鼻
var noseGeo=new THREE.SphereGeometry(0.05,12,12);
var nose=new THREE.Mesh(noseGeo,new THREE.MeshToonMaterial({color:noseColor}));
nose.position.set(0,1.32,0.68);
character.add(nose);

// 口のライン
var mouthGeo=new THREE.TorusGeometry(0.06,0.015,8,16,Math.PI);
var mouthMat=new THREE.MeshToonMaterial({color:accentColor});
var mouth=new THREE.Mesh(mouthGeo,mouthMat);
mouth.position.set(0,1.25,0.65);
mouth.rotation.x=Math.PI;
character.add(mouth);

// 目（大きめ）
var eyeGeo=new THREE.SphereGeometry(0.12,16,16);
var eyeMat=new THREE.MeshToonMaterial({color:eyeColor});
var leftEye=new THREE.Mesh(eyeGeo,eyeMat);
leftEye.position.set(-0.18,1.48,0.55);
character.add(leftEye);
var rightEye=new THREE.Mesh(eyeGeo,eyeMat);
rightEye.position.set(0.18,1.48,0.55);
character.add(rightEye);

// 瞳（縦長）
var pupilGeo=new THREE.SphereGeometry(0.05,10,10);
var pupilMat=new THREE.MeshToonMaterial({color:0x2a2520});
var leftPupil=new THREE.Mesh(pupilGeo,pupilMat);
leftPupil.position.set(-0.18,1.48,0.67);
leftPupil.scale.set(0.6,1.2,1);
character.add(leftPupil);
var rightPupil=new THREE.Mesh(pupilGeo,pupilMat);
rightPupil.position.set(0.18,1.48,0.67);
rightPupil.scale.set(0.6,1.2,1);
character.add(rightPupil);

// 瞳ハイライト
var highlightGeo=new THREE.SphereGeometry(0.025,8,8);
var highlightMat=new THREE.MeshToonMaterial({color:0xffffff});
var leftHighlight=new THREE.Mesh(highlightGeo,highlightMat);
leftHighlight.position.set(-0.16,1.52,0.68);
character.add(leftHighlight);
var rightHighlight=new THREE.Mesh(highlightGeo,highlightMat);
rightHighlight.position.set(0.2,1.52,0.68);
character.add(rightHighlight);

// 頬
var cheekGeo=new THREE.SphereGeometry(0.07,12,12);
var cheekMat=new THREE.MeshToonMaterial({color:cheekColor});
var leftCheek=new THREE.Mesh(cheekGeo,cheekMat);
leftCheek.position.set(-0.32,1.35,0.5);
leftCheek.scale.set(1,0.6,0.5);
character.add(leftCheek);
var rightCheek=new THREE.Mesh(cheekGeo,cheekMat);
rightCheek.position.set(0.32,1.35,0.5);
rightCheek.scale.set(1,0.6,0.5);
character.add(rightCheek);

// ヒゲ
var whiskerMat=new THREE.MeshToonMaterial({color:0x8a8078});
[-1,1].forEach(function(side){
for(var i=0;i<3;i++){
var whisker=new THREE.Mesh(new THREE.CylinderGeometry(0.008,0.008,0.3,6),whiskerMat);
whisker.position.set(side*0.25,1.32-i*0.04,0.6);
whisker.rotation.z=side*(-0.2-i*0.15);
whisker.rotation.y=side*0.3;
character.add(whisker);
}
});

// 耳（三角）
var earGeo=new THREE.ConeGeometry(0.15,0.3,4);
var earMat=new THREE.MeshToonMaterial({color:bodyColor});
var leftEar=new THREE.Mesh(earGeo,earMat);
leftEar.position.set(-0.28,1.85,0.15);
leftEar.rotation.z=0.2;
leftEar.rotation.y=Math.PI/4;
character.add(leftEar);
character.leftEar=leftEar;
var rightEar=new THREE.Mesh(earGeo,earMat);
rightEar.position.set(0.28,1.85,0.15);
rightEar.rotation.z=-0.2;
rightEar.rotation.y=-Math.PI/4;
character.add(rightEar);
character.rightEar=rightEar;

// 耳の内側
var innerEarGeo=new THREE.ConeGeometry(0.08,0.15,4);
var innerEarMat=new THREE.MeshToonMaterial({color:cheekColor});
var leftInnerEar=new THREE.Mesh(innerEarGeo,innerEarMat);
leftInnerEar.position.set(-0.28,1.82,0.2);
leftInnerEar.rotation.z=0.2;
leftInnerEar.rotation.y=Math.PI/4;
character.add(leftInnerEar);
var rightInnerEar=new THREE.Mesh(innerEarGeo,innerEarMat);
rightInnerEar.position.set(0.28,1.82,0.2);
rightInnerEar.rotation.z=-0.2;
rightInnerEar.rotation.y=-Math.PI/4;
character.add(rightInnerEar);

// 足
var legMat=new THREE.MeshToonMaterial({color:bodyColor});
var legPositions=[{x:-0.2,z:0.25},{x:0.2,z:0.25},{x:-0.25,z:-0.3},{x:0.25,z:-0.3}];
legPositions.forEach(function(pos){
var leg=new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,0.4,12),legMat);
leg.position.set(pos.x,0.3,pos.z);
character.add(leg);
var paw=new THREE.Mesh(new THREE.SphereGeometry(0.1,12,12),new THREE.MeshToonMaterial({color:accentColor}));
paw.position.set(pos.x,0.1,pos.z+0.02);
paw.scale.set(1,0.5,1.1);
character.add(paw);
});

// しっぽ（長い）
var tailGroup=new THREE.Group();
for(var i=0;i<5;i++){
var seg=new THREE.Mesh(new THREE.SphereGeometry(0.08-i*0.01,10,10),new THREE.MeshToonMaterial({color:bodyColor}));
seg.position.set(0,0.15*i,-0.1*i);
tailGroup.add(seg);
}
tailGroup.position.set(0,0.6,-0.55);
tailGroup.rotation.x=-0.8;
character.add(tailGroup);
character.tail=tailGroup;

scene.add(character);
}
function createFloor(){
var floorGeo=new THREE.CircleGeometry(2,32);
var floorMat=new THREE.MeshToonMaterial({color:0xcac4bc});
var floor=new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x=-Math.PI/2;
floor.position.y=0;
floor.receiveShadow=true;
scene.add(floor);
}
function animate(){
requestAnimationFrame(animate);
time+=0.03;
// 頭の動き
character.head.rotation.z=Math.sin(time*1.2)*0.08;
character.head.rotation.x=Math.sin(time*0.8)*0.05;
// 耳の動き
character.leftEar.rotation.z=0.2+Math.sin(time*4)*0.15;
character.rightEar.rotation.z=-0.2-Math.sin(time*4+1)*0.15;
// しっぽのゆらゆら
character.tail.rotation.z=Math.sin(time*2)*0.3;
character.tail.rotation.x=-0.8+Math.sin(time*1.5)*0.2;
// 全体の回転
character.rotation.y=Math.sin(time*0.5)*0.3;
renderer.render(scene,camera);
}
init();
</script>
</body>
</html>
