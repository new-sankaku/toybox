<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>4脚重戦車ロボット</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#d8d0c8;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:sans-serif;}
.container{background:#fff;border-radius:20px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.08);}
h2{text-align:center;color:#8b8178;margin-bottom:15px;font-weight:normal;font-size:18px;}
#canvas{display:block;border-radius:12px;}
</style>
</head>
<body>
<div class="container">
<h2>4脚重戦車ロボット</h2>
<canvas id="canvas" width="400" height="400"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
var scene,camera,renderer,robot,time=0;
function init(){
scene=new THREE.Scene();
scene.background=new THREE.Color(0xd8d0c8);
camera=new THREE.PerspectiveCamera(50,1,0.1,1000);
camera.position.set(3,3,5);
camera.lookAt(0,0.8,0);
renderer=new THREE.WebGLRenderer({canvas:document.getElementById('canvas'),antialias:true});
renderer.setSize(400,400);
renderer.shadowMap.enabled=true;
renderer.shadowMap.type=THREE.PCFSoftShadowMap;
var ambLight=new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambLight);
var dirLight=new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(5,10,5);
dirLight.castShadow=true;
dirLight.shadow.mapSize.width=1024;
dirLight.shadow.mapSize.height=1024;
scene.add(dirLight);
createRobot();
createFloor();
animate();
}
function createRobot(){
robot=new THREE.Group();
var bodyColor=0xb8aea4;
var accentColor=0x8a817a;
var eyeColor=0x4a443e;
var cheekColor=0xc9a99c;
var darkColor=0x6a635c;

// メインボディ（丸い戦車風）
var bodyGeo=new THREE.SphereGeometry(1,32,32);
var bodyMat=new THREE.MeshToonMaterial({color:bodyColor});
var body=new THREE.Mesh(bodyGeo,bodyMat);
body.scale.set(1.2,0.7,1);
body.position.y=1.2;
body.castShadow=true;
robot.add(body);

// 上部装甲（ドーム）
var domeGeo=new THREE.SphereGeometry(0.6,32,16,0,Math.PI*2,0,Math.PI/2);
var domeMat=new THREE.MeshToonMaterial({color:accentColor});
var dome=new THREE.Mesh(domeGeo,domeMat);
dome.position.y=1.5;
dome.castShadow=true;
robot.add(dome);

// 目（2つの大きなセンサー）
var eyeGeo=new THREE.SphereGeometry(0.18,16,16);
var eyeMat=new THREE.MeshToonMaterial({color:eyeColor});
var leftEye=new THREE.Mesh(eyeGeo,eyeMat);
leftEye.position.set(-0.35,1.3,0.85);
robot.add(leftEye);
var rightEye=new THREE.Mesh(eyeGeo,eyeMat);
rightEye.position.set(0.35,1.3,0.85);
robot.add(rightEye);

// 瞳
var pupilGeo=new THREE.SphereGeometry(0.08,12,12);
var pupilMat=new THREE.MeshToonMaterial({color:0x2a2520});
var leftPupil=new THREE.Mesh(pupilGeo,pupilMat);
leftPupil.position.set(-0.35,1.3,1.02);
robot.add(leftPupil);
var rightPupil=new THREE.Mesh(pupilGeo,pupilMat);
rightPupil.position.set(0.35,1.3,1.02);
robot.add(rightPupil);

// 頬
var cheekGeo=new THREE.SphereGeometry(0.12,16,16);
var cheekMat=new THREE.MeshToonMaterial({color:cheekColor});
var leftCheek=new THREE.Mesh(cheekGeo,cheekMat);
leftCheek.position.set(-0.6,1.1,0.7);
leftCheek.scale.set(1,0.6,0.5);
robot.add(leftCheek);
var rightCheek=new THREE.Mesh(cheekGeo,cheekMat);
rightCheek.position.set(0.6,1.1,0.7);
rightCheek.scale.set(1,0.6,0.5);
robot.add(rightCheek);

// アンテナ
var antennaGeo=new THREE.CylinderGeometry(0.03,0.03,0.4,12);
var antennaMat=new THREE.MeshToonMaterial({color:accentColor});
var antenna=new THREE.Mesh(antennaGeo,antennaMat);
antenna.position.set(0,2.2,0);
robot.add(antenna);
var antennaTipGeo=new THREE.SphereGeometry(0.08,16,16);
var antennaTipMat=new THREE.MeshToonMaterial({color:cheekColor});
var antennaTip=new THREE.Mesh(antennaTipGeo,antennaTipMat);
antennaTip.position.set(0,2.45,0);
robot.add(antennaTip);
robot.antennaTip=antennaTip;

// 小さな腕（2つ）- 前面
var armMat=new THREE.MeshToonMaterial({color:bodyColor});
var leftArmGroup=new THREE.Group();
var leftArmBase=new THREE.Mesh(new THREE.SphereGeometry(0.15,16,16),armMat);
var leftArmCyl=new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,0.4,16),armMat);
leftArmCyl.rotation.z=Math.PI/2;
leftArmCyl.position.x=-0.2;
var leftArmHand=new THREE.Mesh(new THREE.SphereGeometry(0.12,16,16),new THREE.MeshToonMaterial({color:accentColor}));
leftArmHand.position.x=-0.45;
leftArmGroup.add(leftArmBase);
leftArmGroup.add(leftArmCyl);
leftArmGroup.add(leftArmHand);
leftArmGroup.position.set(-1,1.2,0.5);
robot.add(leftArmGroup);
robot.leftArm=leftArmGroup;

var rightArmGroup=new THREE.Group();
var rightArmBase=new THREE.Mesh(new THREE.SphereGeometry(0.15,16,16),armMat);
var rightArmCyl=new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,0.4,16),armMat);
rightArmCyl.rotation.z=Math.PI/2;
rightArmCyl.position.x=0.2;
var rightArmHand=new THREE.Mesh(new THREE.SphereGeometry(0.12,16,16),new THREE.MeshToonMaterial({color:accentColor}));
rightArmHand.position.x=0.45;
rightArmGroup.add(rightArmBase);
rightArmGroup.add(rightArmCyl);
rightArmGroup.add(rightArmHand);
rightArmGroup.position.set(1,1.2,0.5);
robot.add(rightArmGroup);
robot.rightArm=rightArmGroup;

// 4脚
var legPositions=[
{x:-0.8,z:0.6,rot:0.3},   // 前左
{x:0.8,z:0.6,rot:-0.3},   // 前右
{x:-0.8,z:-0.6,rot:-0.3}, // 後左
{x:0.8,z:-0.6,rot:0.3}    // 後右
];
robot.legs=[];
legPositions.forEach(function(pos,i){
var legGroup=new THREE.Group();

// 上部関節
var upperJoint=new THREE.Mesh(new THREE.SphereGeometry(0.18,16,16),new THREE.MeshToonMaterial({color:accentColor}));
upperJoint.position.y=0;
legGroup.add(upperJoint);

// 上部脚
var upperLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.5,16),new THREE.MeshToonMaterial({color:bodyColor}));
upperLeg.position.y=-0.25;
upperLeg.rotation.z=pos.rot;
legGroup.add(upperLeg);

// 中間関節
var midJoint=new THREE.Mesh(new THREE.SphereGeometry(0.12,16,16),new THREE.MeshToonMaterial({color:accentColor}));
midJoint.position.set(Math.sin(pos.rot)*0.25,-0.5,0);
legGroup.add(midJoint);

// 下部脚
var lowerLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,0.4,16),new THREE.MeshToonMaterial({color:bodyColor}));
lowerLeg.position.set(Math.sin(pos.rot)*0.25,-0.7,0);
legGroup.add(lowerLeg);

// 足先（丸い）
var foot=new THREE.Mesh(new THREE.SphereGeometry(0.15,16,16),new THREE.MeshToonMaterial({color:darkColor}));
foot.position.set(Math.sin(pos.rot)*0.25,-0.95,0);
foot.scale.set(1,0.6,1);
legGroup.add(foot);

legGroup.position.set(pos.x,0.9,pos.z);
robot.add(legGroup);
robot.legs.push(legGroup);
});

robot.body=body;
scene.add(robot);
}
function createFloor(){
var floorGeo=new THREE.CircleGeometry(3,32);
var floorMat=new THREE.MeshToonMaterial({color:0xcac4bc});
var floor=new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x=-Math.PI/2;
floor.position.y=0;
floor.receiveShadow=true;
scene.add(floor);
}
function animate(){
requestAnimationFrame(animate);
time+=0.03;
// ボディの上下動
robot.body.position.y=1.2+Math.sin(time*2)*0.03;
// アンテナの揺れ
robot.antennaTip.position.y=2.45+Math.sin(time*3)*0.05;
// 腕の動き
robot.leftArm.rotation.y=Math.sin(time*1.5)*0.3;
robot.rightArm.rotation.y=-Math.sin(time*1.5)*0.3;
// 脚の歩行アニメーション
robot.legs.forEach(function(leg,i){
var offset=i*Math.PI/2;
leg.position.y=0.9+Math.abs(Math.sin(time*2+offset))*0.1;
leg.rotation.x=Math.sin(time*2+offset)*0.1;
});
// 全体の回転
robot.rotation.y=Math.sin(time*0.5)*0.3;
renderer.render(scene,camera);
}
init();
</script>
</body>
</html>
