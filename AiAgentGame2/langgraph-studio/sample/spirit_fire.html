<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>火の精霊</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#d8d0c8;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:sans-serif;}
.container{background:#fff;border-radius:20px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.08);}
h2{text-align:center;color:#8b8178;margin-bottom:15px;font-weight:normal;font-size:18px;}
#canvas{display:block;border-radius:12px;}
</style>
</head>
<body>
<div class="container">
<h2>火の精霊</h2>
<canvas id="canvas" width="400" height="400"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
var scene,camera,renderer,character,time=0;
function init(){
scene=new THREE.Scene();
scene.background=new THREE.Color(0xd8d0c8);
camera=new THREE.PerspectiveCamera(50,1,0.1,1000);
camera.position.set(0,2,5);
camera.lookAt(0,1.2,0);
renderer=new THREE.WebGLRenderer({canvas:document.getElementById('canvas'),antialias:true});
renderer.setSize(400,400);
renderer.shadowMap.enabled=true;
renderer.shadowMap.type=THREE.PCFSoftShadowMap;
var ambLight=new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambLight);
var dirLight=new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(5,10,5);
dirLight.castShadow=true;
scene.add(dirLight);
createCharacter();
createFloor();
animate();
}
function createCharacter(){
character=new THREE.Group();
var coreColor=0xe8c090;
var flameColor=0xd89860;
var innerColor=0xf0d8b0;
var eyeColor=0x5a3020;
var cheekColor=0xe8a070;

// コア（中心の球体）
var coreGeo=new THREE.SphereGeometry(0.4,32,32);
var coreMat=new THREE.MeshToonMaterial({color:coreColor,transparent:true,opacity:0.95});
var core=new THREE.Mesh(coreGeo,coreMat);
core.position.y=1.3;
character.add(core);
character.core=core;

// 内側の光
var innerGeo=new THREE.SphereGeometry(0.25,24,24);
var innerMat=new THREE.MeshToonMaterial({color:innerColor,transparent:true,opacity:0.8});
var inner=new THREE.Mesh(innerGeo,innerMat);
inner.position.y=1.3;
character.add(inner);
character.inner=inner;

// 目
var eyeGeo=new THREE.SphereGeometry(0.08,16,16);
var eyeMat=new THREE.MeshToonMaterial({color:eyeColor});
var leftEye=new THREE.Mesh(eyeGeo,eyeMat);
leftEye.position.set(-0.12,1.38,0.35);
character.add(leftEye);
var rightEye=new THREE.Mesh(eyeGeo,eyeMat);
rightEye.position.set(0.12,1.38,0.35);
character.add(rightEye);

// 瞳ハイライト
var highlightGeo=new THREE.SphereGeometry(0.025,8,8);
var highlightMat=new THREE.MeshToonMaterial({color:0xffffff});
var leftHighlight=new THREE.Mesh(highlightGeo,highlightMat);
leftHighlight.position.set(-0.1,1.4,0.42);
character.add(leftHighlight);
var rightHighlight=new THREE.Mesh(highlightGeo,highlightMat);
rightHighlight.position.set(0.14,1.4,0.42);
character.add(rightHighlight);

// 頬
var cheekGeo=new THREE.SphereGeometry(0.06,12,12);
var cheekMat=new THREE.MeshToonMaterial({color:cheekColor,transparent:true,opacity:0.8});
var leftCheek=new THREE.Mesh(cheekGeo,cheekMat);
leftCheek.position.set(-0.25,1.25,0.3);
leftCheek.scale.set(1,0.6,0.5);
character.add(leftCheek);
var rightCheek=new THREE.Mesh(cheekGeo,cheekMat);
rightCheek.position.set(0.25,1.25,0.3);
rightCheek.scale.set(1,0.6,0.5);
character.add(rightCheek);

// 炎の揺らめき（上部）
character.flames=[];
var flameGeo=new THREE.ConeGeometry(0.15,0.4,8);
for(var i=0;i<5;i++){
var angle=i*Math.PI*2/5;
var flameMat=new THREE.MeshToonMaterial({color:flameColor,transparent:true,opacity:0.85});
var flame=new THREE.Mesh(flameGeo,flameMat);
flame.position.set(Math.sin(angle)*0.2,1.8+Math.random()*0.1,Math.cos(angle)*0.2);
flame.rotation.x=-0.2;
flame.rotation.z=Math.sin(angle)*0.3;
character.add(flame);
character.flames.push({mesh:flame,angle:angle,baseY:1.8});
}

// 中央の大きな炎
var mainFlame=new THREE.Mesh(new THREE.ConeGeometry(0.2,0.5,8),new THREE.MeshToonMaterial({color:innerColor,transparent:true,opacity:0.9}));
mainFlame.position.y=1.95;
character.add(mainFlame);
character.mainFlame=mainFlame;

// 小さな火の粉
character.sparks=[];
for(var i=0;i<8;i++){
var spark=new THREE.Mesh(new THREE.SphereGeometry(0.04,8,8),new THREE.MeshToonMaterial({color:innerColor,transparent:true,opacity:0.7}));
spark.position.set((Math.random()-0.5)*0.8,1+Math.random()*1,(Math.random()-0.5)*0.8);
character.add(spark);
character.sparks.push({mesh:spark,speed:0.5+Math.random()*0.5,offset:Math.random()*Math.PI*2});
}

// 浮遊リング
var ringGeo=new THREE.TorusGeometry(0.5,0.03,8,32);
var ringMat=new THREE.MeshToonMaterial({color:flameColor,transparent:true,opacity:0.6});
var ring=new THREE.Mesh(ringGeo,ringMat);
ring.position.y=1.3;
ring.rotation.x=Math.PI/2;
character.add(ring);
character.ring=ring;

// 下部の炎の裾
var baseFlames=[];
for(var i=0;i<6;i++){
var angle=i*Math.PI*2/6;
var baseFlame=new THREE.Mesh(new THREE.ConeGeometry(0.1,0.25,6),new THREE.MeshToonMaterial({color:flameColor,transparent:true,opacity:0.7}));
baseFlame.position.set(Math.sin(angle)*0.35,0.95,Math.cos(angle)*0.35);
baseFlame.rotation.x=Math.PI;
baseFlame.rotation.z=Math.sin(angle)*0.2;
character.add(baseFlame);
baseFlames.push({mesh:baseFlame,angle:angle});
}
character.baseFlames=baseFlames;

scene.add(character);
}
function createFloor(){
var floorGeo=new THREE.CircleGeometry(2,32);
var floorMat=new THREE.MeshToonMaterial({color:0xcac4bc});
var floor=new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x=-Math.PI/2;
floor.position.y=0;
floor.receiveShadow=true;
scene.add(floor);
}
function animate(){
requestAnimationFrame(animate);
time+=0.03;
// コアの脈動
var pulse=1+Math.sin(time*3)*0.1;
character.core.scale.setScalar(pulse);
character.inner.scale.setScalar(pulse*0.9);
// 炎の揺らめき
character.flames.forEach(function(f,i){
f.mesh.position.y=f.baseY+Math.sin(time*5+f.angle)*0.1;
f.mesh.scale.y=1+Math.sin(time*6+i)*0.2;
f.mesh.rotation.z=Math.sin(time*4+f.angle)*0.3;
});
// メイン炎
character.mainFlame.scale.y=1+Math.sin(time*7)*0.2;
character.mainFlame.position.y=1.95+Math.sin(time*5)*0.05;
// 火の粉
character.sparks.forEach(function(s){
s.mesh.position.y+=s.speed*0.02;
if(s.mesh.position.y>2.5)s.mesh.position.y=0.8;
s.mesh.material.opacity=0.3+Math.sin(time*8+s.offset)*0.4;
});
// リング回転
character.ring.rotation.z=time*0.5;
character.ring.scale.setScalar(1+Math.sin(time*2)*0.1);
// 下部炎
character.baseFlames.forEach(function(f){
f.mesh.scale.y=1+Math.sin(time*4+f.angle)*0.3;
});
// 全体の浮遊
character.position.y=Math.sin(time*1.5)*0.1;
// 全体の回転
character.rotation.y+=0.01;
renderer.render(scene,camera);
}
init();
</script>
</body>
</html>
