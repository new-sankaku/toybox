<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ドラム缶ロボット</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#d8d0c8;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:sans-serif;}
.container{background:#fff;border-radius:20px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.08);}
h2{text-align:center;color:#8b8178;margin-bottom:15px;font-weight:normal;font-size:18px;}
#canvas{display:block;border-radius:12px;}
</style>
</head>
<body>
<div class="container">
<h2>ドラム缶ロボット</h2>
<canvas id="canvas" width="400" height="400"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
var scene,camera,renderer,robot,time=0;
function init(){
scene=new THREE.Scene();
scene.background=new THREE.Color(0xd8d0c8);
camera=new THREE.PerspectiveCamera(50,1,0.1,1000);
camera.position.set(0,2,6);
camera.lookAt(0,1,0);
renderer=new THREE.WebGLRenderer({canvas:document.getElementById('canvas'),antialias:true});
renderer.setSize(400,400);
renderer.shadowMap.enabled=true;
renderer.shadowMap.type=THREE.PCFSoftShadowMap;
var ambLight=new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambLight);
var dirLight=new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(5,10,5);
dirLight.castShadow=true;
dirLight.shadow.mapSize.width=1024;
dirLight.shadow.mapSize.height=1024;
scene.add(dirLight);
createRobot();
createFloor();
animate();
}
function createRobot(){
robot=new THREE.Group();
var bodyColor=0xb8aea4;
var accentColor=0x8a817a;
var eyeColor=0x4a443e;
var cheekColor=0xc9a99c;
var darkColor=0x6a635c;

// ドラム缶ボディ
var bodyGeo=new THREE.CylinderGeometry(0.6,0.6,1.5,32);
var bodyMat=new THREE.MeshToonMaterial({color:bodyColor});
var body=new THREE.Mesh(bodyGeo,bodyMat);
body.position.y=1.5;
body.castShadow=true;
robot.add(body);

// ドラム缶のリング装飾（上）
var ringGeo=new THREE.TorusGeometry(0.62,0.05,8,32);
var ringMat=new THREE.MeshToonMaterial({color:accentColor});
var topRing=new THREE.Mesh(ringGeo,ringMat);
topRing.position.y=2.1;
topRing.rotation.x=Math.PI/2;
robot.add(topRing);

// ドラム缶のリング装飾（中）
var midRing=new THREE.Mesh(ringGeo,ringMat);
midRing.position.y=1.5;
midRing.rotation.x=Math.PI/2;
robot.add(midRing);

// ドラム缶のリング装飾（下）
var bottomRing=new THREE.Mesh(ringGeo,ringMat);
bottomRing.position.y=0.9;
bottomRing.rotation.x=Math.PI/2;
robot.add(bottomRing);

// 丸い頭
var headGeo=new THREE.SphereGeometry(0.5,32,32);
var headMat=new THREE.MeshToonMaterial({color:bodyColor});
var head=new THREE.Mesh(headGeo,headMat);
head.position.y=2.7;
head.castShadow=true;
robot.add(head);
robot.head=head;

// 首
var neckGeo=new THREE.CylinderGeometry(0.2,0.25,0.2,16);
var neckMat=new THREE.MeshToonMaterial({color:accentColor});
var neck=new THREE.Mesh(neckGeo,neckMat);
neck.position.y=2.3;
robot.add(neck);

// 目
var eyeGeo=new THREE.SphereGeometry(0.12,16,16);
var eyeMat=new THREE.MeshToonMaterial({color:eyeColor});
var leftEye=new THREE.Mesh(eyeGeo,eyeMat);
leftEye.position.set(-0.18,2.75,0.4);
robot.add(leftEye);
var rightEye=new THREE.Mesh(eyeGeo,eyeMat);
rightEye.position.set(0.18,2.75,0.4);
robot.add(rightEye);

// 瞳
var pupilGeo=new THREE.SphereGeometry(0.05,12,12);
var pupilMat=new THREE.MeshToonMaterial({color:0x2a2520});
var leftPupil=new THREE.Mesh(pupilGeo,pupilMat);
leftPupil.position.set(-0.18,2.75,0.52);
robot.add(leftPupil);
var rightPupil=new THREE.Mesh(pupilGeo,pupilMat);
rightPupil.position.set(0.18,2.75,0.52);
robot.add(rightPupil);

// 頬
var cheekGeo=new THREE.SphereGeometry(0.08,16,16);
var cheekMat=new THREE.MeshToonMaterial({color:cheekColor});
var leftCheek=new THREE.Mesh(cheekGeo,cheekMat);
leftCheek.position.set(-0.35,2.6,0.3);
leftCheek.scale.set(1,0.6,0.5);
robot.add(leftCheek);
var rightCheek=new THREE.Mesh(cheekGeo,cheekMat);
rightCheek.position.set(0.35,2.6,0.3);
rightCheek.scale.set(1,0.6,0.5);
robot.add(rightCheek);

// アンテナ
var antennaGeo=new THREE.CylinderGeometry(0.03,0.03,0.35,12);
var antennaMat=new THREE.MeshToonMaterial({color:accentColor});
var antenna=new THREE.Mesh(antennaGeo,antennaMat);
antenna.position.set(0,3.25,0);
robot.add(antenna);
var antennaTipGeo=new THREE.SphereGeometry(0.07,16,16);
var antennaTipMat=new THREE.MeshToonMaterial({color:cheekColor});
var antennaTip=new THREE.Mesh(antennaTipGeo,antennaTipMat);
antennaTip.position.set(0,3.45,0);
robot.add(antennaTip);
robot.antennaTip=antennaTip;

// お腹のパネル
var panelGeo=new THREE.CircleGeometry(0.3,32);
var panelMat=new THREE.MeshToonMaterial({color:darkColor});
var panel=new THREE.Mesh(panelGeo,panelMat);
panel.position.set(0,1.5,0.61);
robot.add(panel);

// お腹のライト
var lightGeo=new THREE.CircleGeometry(0.1,16);
var lightMat=new THREE.MeshToonMaterial({color:cheekColor});
var bellyLight=new THREE.Mesh(lightGeo,lightMat);
bellyLight.position.set(0,1.5,0.62);
robot.add(bellyLight);
robot.bellyLight=bellyLight;

// 腕（短め）
var armMat=new THREE.MeshToonMaterial({color:bodyColor});
var leftArmGroup=new THREE.Group();
var leftShoulder=new THREE.Mesh(new THREE.SphereGeometry(0.15,16,16),new THREE.MeshToonMaterial({color:accentColor}));
leftShoulder.position.set(0,0,0);
leftArmGroup.add(leftShoulder);
var leftArmCyl=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.4,16),armMat);
leftArmCyl.position.y=-0.2;
leftArmGroup.add(leftArmCyl);
var leftHand=new THREE.Mesh(new THREE.SphereGeometry(0.12,16,16),new THREE.MeshToonMaterial({color:accentColor}));
leftHand.position.y=-0.45;
leftArmGroup.add(leftHand);
leftArmGroup.position.set(-0.75,1.8,0);
leftArmGroup.rotation.z=0.4;
robot.add(leftArmGroup);
robot.leftArm=leftArmGroup;

var rightArmGroup=new THREE.Group();
var rightShoulder=new THREE.Mesh(new THREE.SphereGeometry(0.15,16,16),new THREE.MeshToonMaterial({color:accentColor}));
rightShoulder.position.set(0,0,0);
rightArmGroup.add(rightShoulder);
var rightArmCyl=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.4,16),armMat);
rightArmCyl.position.y=-0.2;
rightArmGroup.add(rightArmCyl);
var rightHand=new THREE.Mesh(new THREE.SphereGeometry(0.12,16,16),new THREE.MeshToonMaterial({color:accentColor}));
rightHand.position.y=-0.45;
rightArmGroup.add(rightHand);
rightArmGroup.position.set(0.75,1.8,0);
rightArmGroup.rotation.z=-0.4;
robot.add(rightArmGroup);
robot.rightArm=rightArmGroup;

// 2脚
var legMat=new THREE.MeshToonMaterial({color:bodyColor});

// 左脚
var leftLegGroup=new THREE.Group();
var leftHip=new THREE.Mesh(new THREE.SphereGeometry(0.18,16,16),new THREE.MeshToonMaterial({color:accentColor}));
leftLegGroup.add(leftHip);
var leftUpperLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.12,0.12,0.4,16),legMat);
leftUpperLeg.position.y=-0.25;
leftLegGroup.add(leftUpperLeg);
var leftKnee=new THREE.Mesh(new THREE.SphereGeometry(0.14,16,16),new THREE.MeshToonMaterial({color:accentColor}));
leftKnee.position.y=-0.5;
leftLegGroup.add(leftKnee);
var leftLowerLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.35,16),legMat);
leftLowerLeg.position.y=-0.7;
leftLegGroup.add(leftLowerLeg);
var leftFoot=new THREE.Mesh(new THREE.SphereGeometry(0.18,16,16),new THREE.MeshToonMaterial({color:darkColor}));
leftFoot.position.set(0,-0.9,0.05);
leftFoot.scale.set(1,0.5,1.3);
leftLegGroup.add(leftFoot);
leftLegGroup.position.set(-0.3,0.75,0);
robot.add(leftLegGroup);
robot.leftLeg=leftLegGroup;

// 右脚
var rightLegGroup=new THREE.Group();
var rightHip=new THREE.Mesh(new THREE.SphereGeometry(0.18,16,16),new THREE.MeshToonMaterial({color:accentColor}));
rightLegGroup.add(rightHip);
var rightUpperLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.12,0.12,0.4,16),legMat);
rightUpperLeg.position.y=-0.25;
rightLegGroup.add(rightUpperLeg);
var rightKnee=new THREE.Mesh(new THREE.SphereGeometry(0.14,16,16),new THREE.MeshToonMaterial({color:accentColor}));
rightKnee.position.y=-0.5;
rightLegGroup.add(rightKnee);
var rightLowerLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.35,16),legMat);
rightLowerLeg.position.y=-0.7;
rightLegGroup.add(rightLowerLeg);
var rightFoot=new THREE.Mesh(new THREE.SphereGeometry(0.18,16,16),new THREE.MeshToonMaterial({color:darkColor}));
rightFoot.position.set(0,-0.9,0.05);
rightFoot.scale.set(1,0.5,1.3);
rightLegGroup.add(rightFoot);
rightLegGroup.position.set(0.3,0.75,0);
robot.add(rightLegGroup);
robot.rightLeg=rightLegGroup;

robot.body=body;
scene.add(robot);
}
function createFloor(){
var floorGeo=new THREE.CircleGeometry(2.5,32);
var floorMat=new THREE.MeshToonMaterial({color:0xcac4bc});
var floor=new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x=-Math.PI/2;
floor.position.y=0;
floor.receiveShadow=true;
scene.add(floor);
}
function animate(){
requestAnimationFrame(animate);
time+=0.03;
// 頭の上下動
robot.head.position.y=2.7+Math.sin(time*2)*0.05;
// アンテナの揺れ
robot.antennaTip.position.y=3.45+Math.sin(time*3)*0.05;
// 腕の揺れ
robot.leftArm.rotation.z=0.4+Math.sin(time*1.5)*0.15;
robot.rightArm.rotation.z=-0.4-Math.sin(time*1.5)*0.15;
// 脚の歩行
robot.leftLeg.rotation.x=Math.sin(time*2)*0.2;
robot.rightLeg.rotation.x=-Math.sin(time*2)*0.2;
// お腹ライトの点滅
var brightness=0.7+Math.sin(time*4)*0.3;
robot.bellyLight.material.color.setRGB(brightness*0.79,brightness*0.66,brightness*0.61);
// 全体の回転
robot.rotation.y=Math.sin(time*0.5)*0.2;
renderer.render(scene,camera);
}
init();
</script>
</body>
</html>
