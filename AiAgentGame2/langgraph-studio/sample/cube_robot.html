<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>キューブ型ロボット</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#d8d0c8;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:sans-serif;}
.container{background:#fff;border-radius:20px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.08);}
h2{text-align:center;color:#8b8178;margin-bottom:15px;font-weight:normal;font-size:18px;}
#canvas{display:block;border-radius:12px;}
</style>
</head>
<body>
<div class="container">
<h2>キューブ型ロボット</h2>
<canvas id="canvas" width="400" height="400"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
var scene,camera,renderer,robot,time=0;
function init(){
scene=new THREE.Scene();
scene.background=new THREE.Color(0xd8d0c8);
camera=new THREE.PerspectiveCamera(50,1,0.1,1000);
camera.position.set(2,2,4);
camera.lookAt(0,1,0);
renderer=new THREE.WebGLRenderer({canvas:document.getElementById('canvas'),antialias:true});
renderer.setSize(400,400);
renderer.shadowMap.enabled=true;
renderer.shadowMap.type=THREE.PCFSoftShadowMap;
var ambLight=new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambLight);
var dirLight=new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(5,10,5);
dirLight.castShadow=true;
dirLight.shadow.mapSize.width=1024;
dirLight.shadow.mapSize.height=1024;
scene.add(dirLight);
createRobot();
createFloor();
animate();
}
function createRobot(){
robot=new THREE.Group();
var bodyColor=0xb8aea4;
var accentColor=0x8a817a;
var eyeColor=0x4a443e;
var cheekColor=0xc9a99c;
var darkColor=0x6a635c;
var edgeColor=0xa09890;

// メインキューブ
var cubeSize=1;
var cubeGeo=new THREE.BoxGeometry(cubeSize,cubeSize,cubeSize);
var cubeMat=new THREE.MeshToonMaterial({color:bodyColor});
var cube=new THREE.Mesh(cubeGeo,cubeMat);
cube.position.y=1.2;
cube.castShadow=true;
robot.add(cube);
robot.cube=cube;

// キューブのエッジ装飾
var edgeGeo=new THREE.BoxGeometry(cubeSize+0.05,0.08,0.08);
var edgeMat=new THREE.MeshToonMaterial({color:edgeColor});
// 水平エッジ
[{y:0.7,z:0.5},{y:0.7,z:-0.5},{y:1.7,z:0.5},{y:1.7,z:-0.5}].forEach(function(pos){
var edge=new THREE.Mesh(edgeGeo,edgeMat);
edge.position.set(0,pos.y,pos.z);
robot.add(edge);
});
// 垂直エッジ
var vEdgeGeo=new THREE.BoxGeometry(0.08,cubeSize+0.05,0.08);
[{x:0.5,z:0.5},{x:0.5,z:-0.5},{x:-0.5,z:0.5},{x:-0.5,z:-0.5}].forEach(function(pos){
var edge=new THREE.Mesh(vEdgeGeo,edgeMat);
edge.position.set(pos.x,1.2,pos.z);
robot.add(edge);
});

// 顔面パネル
var faceGeo=new THREE.BoxGeometry(0.8,0.6,0.05);
var faceMat=new THREE.MeshToonMaterial({color:accentColor});
var facePanel=new THREE.Mesh(faceGeo,faceMat);
facePanel.position.set(0,1.25,0.53);
robot.add(facePanel);

// 目
var eyeGeo=new THREE.SphereGeometry(0.12,16,16);
var eyeMat=new THREE.MeshToonMaterial({color:eyeColor});
var leftEye=new THREE.Mesh(eyeGeo,eyeMat);
leftEye.position.set(-0.2,1.35,0.56);
robot.add(leftEye);
var rightEye=new THREE.Mesh(eyeGeo,eyeMat);
rightEye.position.set(0.2,1.35,0.56);
robot.add(rightEye);

// 瞳
var pupilGeo=new THREE.SphereGeometry(0.05,10,10);
var pupilMat=new THREE.MeshToonMaterial({color:0x2a2520});
var leftPupil=new THREE.Mesh(pupilGeo,pupilMat);
leftPupil.position.set(-0.2,1.35,0.68);
robot.add(leftPupil);
var rightPupil=new THREE.Mesh(pupilGeo,pupilMat);
rightPupil.position.set(0.2,1.35,0.68);
robot.add(rightPupil);

// 頬
var cheekGeo=new THREE.SphereGeometry(0.08,12,12);
var cheekMat=new THREE.MeshToonMaterial({color:cheekColor});
var leftCheek=new THREE.Mesh(cheekGeo,cheekMat);
leftCheek.position.set(-0.32,1.15,0.55);
leftCheek.scale.set(1,0.6,0.5);
robot.add(leftCheek);
var rightCheek=new THREE.Mesh(cheekGeo,cheekMat);
rightCheek.position.set(0.32,1.15,0.55);
rightCheek.scale.set(1,0.6,0.5);
robot.add(rightCheek);

// アンテナ
var antennaGeo=new THREE.CylinderGeometry(0.03,0.03,0.35,10);
var antennaMat=new THREE.MeshToonMaterial({color:accentColor});
var antenna=new THREE.Mesh(antennaGeo,antennaMat);
antenna.position.set(0,1.9,0);
robot.add(antenna);
var antennaTipGeo=new THREE.SphereGeometry(0.06,10,10);
var antennaTipMat=new THREE.MeshToonMaterial({color:cheekColor});
var antennaTip=new THREE.Mesh(antennaTipGeo,antennaTipMat);
antennaTip.position.set(0,2.1,0);
robot.add(antennaTip);
robot.antennaTip=antennaTip;

// 角の球体装飾
var cornerGeo=new THREE.SphereGeometry(0.1,12,12);
var cornerMat=new THREE.MeshToonMaterial({color:accentColor});
var corners=[
{x:-0.5,y:0.7,z:0.5},{x:0.5,y:0.7,z:0.5},
{x:-0.5,y:0.7,z:-0.5},{x:0.5,y:0.7,z:-0.5},
{x:-0.5,y:1.7,z:0.5},{x:0.5,y:1.7,z:0.5},
{x:-0.5,y:1.7,z:-0.5},{x:0.5,y:1.7,z:-0.5}
];
corners.forEach(function(pos){
var corner=new THREE.Mesh(cornerGeo,cornerMat);
corner.position.set(pos.x,pos.y,pos.z);
robot.add(corner);
});

// 腕
var armMat=new THREE.MeshToonMaterial({color:bodyColor});
var leftArmGroup=new THREE.Group();
var leftShoulder=new THREE.Mesh(new THREE.SphereGeometry(0.12,12,12),new THREE.MeshToonMaterial({color:accentColor}));
leftArmGroup.add(leftShoulder);
var leftArm=new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,0.4,12),armMat);
leftArm.position.y=-0.25;
leftArmGroup.add(leftArm);
var leftHand=new THREE.Mesh(new THREE.BoxGeometry(0.15,0.15,0.15),new THREE.MeshToonMaterial({color:accentColor}));
leftHand.position.y=-0.5;
leftArmGroup.add(leftHand);
leftArmGroup.position.set(-0.65,1.3,0);
leftArmGroup.rotation.z=0.3;
robot.add(leftArmGroup);
robot.leftArm=leftArmGroup;

var rightArmGroup=new THREE.Group();
var rightShoulder=new THREE.Mesh(new THREE.SphereGeometry(0.12,12,12),new THREE.MeshToonMaterial({color:accentColor}));
rightArmGroup.add(rightShoulder);
var rightArm=new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,0.4,12),armMat);
rightArm.position.y=-0.25;
rightArmGroup.add(rightArm);
var rightHand=new THREE.Mesh(new THREE.BoxGeometry(0.15,0.15,0.15),new THREE.MeshToonMaterial({color:accentColor}));
rightHand.position.y=-0.5;
rightArmGroup.add(rightHand);
rightArmGroup.position.set(0.65,1.3,0);
rightArmGroup.rotation.z=-0.3;
robot.add(rightArmGroup);
robot.rightArm=rightArmGroup;

// 脚
var legMat=new THREE.MeshToonMaterial({color:bodyColor});
var leftLegGroup=new THREE.Group();
var leftHip=new THREE.Mesh(new THREE.SphereGeometry(0.12,12,12),new THREE.MeshToonMaterial({color:accentColor}));
leftLegGroup.add(leftHip);
var leftLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.35,12),legMat);
leftLeg.position.y=-0.2;
leftLegGroup.add(leftLeg);
var leftFoot=new THREE.Mesh(new THREE.BoxGeometry(0.2,0.1,0.25),new THREE.MeshToonMaterial({color:darkColor}));
leftFoot.position.set(0,-0.42,0.03);
leftLegGroup.add(leftFoot);
leftLegGroup.position.set(-0.25,0.7,0);
robot.add(leftLegGroup);
robot.leftLeg=leftLegGroup;

var rightLegGroup=new THREE.Group();
var rightHip=new THREE.Mesh(new THREE.SphereGeometry(0.12,12,12),new THREE.MeshToonMaterial({color:accentColor}));
rightLegGroup.add(rightHip);
var rightLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.35,12),legMat);
rightLeg.position.y=-0.2;
rightLegGroup.add(rightLeg);
var rightFoot=new THREE.Mesh(new THREE.BoxGeometry(0.2,0.1,0.25),new THREE.MeshToonMaterial({color:darkColor}));
rightFoot.position.set(0,-0.42,0.03);
rightLegGroup.add(rightFoot);
rightLegGroup.position.set(0.25,0.7,0);
robot.add(rightLegGroup);
robot.rightLeg=rightLegGroup;

// サイドライト
var sideLightGeo=new THREE.BoxGeometry(0.05,0.3,0.15);
var sideLightMat=new THREE.MeshToonMaterial({color:cheekColor,transparent:true,opacity:0.8});
var leftLight=new THREE.Mesh(sideLightGeo,sideLightMat.clone());
leftLight.position.set(-0.53,1.2,0);
robot.add(leftLight);
robot.leftLight=leftLight;
var rightLight=new THREE.Mesh(sideLightGeo,sideLightMat.clone());
rightLight.position.set(0.53,1.2,0);
robot.add(rightLight);
robot.rightLight=rightLight;

scene.add(robot);
}
function createFloor(){
var floorGeo=new THREE.CircleGeometry(2,32);
var floorMat=new THREE.MeshToonMaterial({color:0xcac4bc});
var floor=new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x=-Math.PI/2;
floor.position.y=0;
floor.receiveShadow=true;
scene.add(floor);
}
function animate(){
requestAnimationFrame(animate);
time+=0.03;
// キューブのわずかな回転
robot.cube.rotation.y=Math.sin(time*0.5)*0.1;
// 浮遊
robot.position.y=Math.sin(time*1.5)*0.05;
// アンテナの揺れ
robot.antennaTip.position.y=2.1+Math.sin(time*3)*0.03;
// 腕の動き
robot.leftArm.rotation.z=0.3+Math.sin(time*1.5)*0.15;
robot.rightArm.rotation.z=-0.3-Math.sin(time*1.5)*0.15;
// 脚の動き
robot.leftLeg.rotation.x=Math.sin(time*2)*0.1;
robot.rightLeg.rotation.x=-Math.sin(time*2)*0.1;
// サイドライトの点滅
var brightness=0.6+Math.sin(time*4)*0.3;
robot.leftLight.material.opacity=brightness;
robot.rightLight.material.opacity=0.9-brightness+0.6;
// 全体の回転
robot.rotation.y=Math.sin(time*0.5)*0.25;
renderer.render(scene,camera);
}
init();
</script>
</body>
</html>
