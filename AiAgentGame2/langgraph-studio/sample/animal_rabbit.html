<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>うさぎキャラクター</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#d8d0c8;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:sans-serif;}
.container{background:#fff;border-radius:20px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.08);}
h2{text-align:center;color:#8b8178;margin-bottom:15px;font-weight:normal;font-size:18px;}
#canvas{display:block;border-radius:12px;}
</style>
</head>
<body>
<div class="container">
<h2>うさぎキャラクター</h2>
<canvas id="canvas" width="400" height="400"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
var scene,camera,renderer,character,time=0;
function init(){
scene=new THREE.Scene();
scene.background=new THREE.Color(0xd8d0c8);
camera=new THREE.PerspectiveCamera(50,1,0.1,1000);
camera.position.set(0,2.5,5);
camera.lookAt(0,1.2,0);
renderer=new THREE.WebGLRenderer({canvas:document.getElementById('canvas'),antialias:true});
renderer.setSize(400,400);
renderer.shadowMap.enabled=true;
renderer.shadowMap.type=THREE.PCFSoftShadowMap;
var ambLight=new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambLight);
var dirLight=new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(5,10,5);
dirLight.castShadow=true;
scene.add(dirLight);
createCharacter();
createFloor();
animate();
}
function createCharacter(){
character=new THREE.Group();
var bodyColor=0xe8e0d8;
var accentColor=0xd8ccc0;
var eyeColor=0x8a4050;
var cheekColor=0xe8a8a0;
var noseColor=0xc8a090;
var innerEarColor=0xe8b8b0;

// 胴体（丸い）
var bodyGeo=new THREE.SphereGeometry(0.5,32,32);
var bodyMat=new THREE.MeshToonMaterial({color:bodyColor});
var body=new THREE.Mesh(bodyGeo,bodyMat);
body.scale.set(1,1.1,0.9);
body.position.y=0.8;
body.castShadow=true;
character.add(body);
character.body=body;

// 頭
var headGeo=new THREE.SphereGeometry(0.45,32,32);
var headMat=new THREE.MeshToonMaterial({color:bodyColor});
var head=new THREE.Mesh(headGeo,headMat);
head.position.set(0,1.55,0.15);
head.castShadow=true;
character.add(head);
character.head=head;

// 鼻
var noseGeo=new THREE.SphereGeometry(0.06,12,12);
var nose=new THREE.Mesh(noseGeo,new THREE.MeshToonMaterial({color:noseColor}));
nose.position.set(0,1.45,0.58);
nose.scale.set(1,0.7,0.8);
character.add(nose);

// 口
var mouthGeo=new THREE.TorusGeometry(0.04,0.012,8,12,Math.PI);
var mouthMat=new THREE.MeshToonMaterial({color:0x9a8878});
var mouth=new THREE.Mesh(mouthGeo,mouthMat);
mouth.position.set(0,1.38,0.55);
mouth.rotation.x=Math.PI;
character.add(mouth);

// 目（丸い）
var eyeGeo=new THREE.SphereGeometry(0.1,16,16);
var eyeMat=new THREE.MeshToonMaterial({color:eyeColor});
var leftEye=new THREE.Mesh(eyeGeo,eyeMat);
leftEye.position.set(-0.18,1.6,0.48);
character.add(leftEye);
var rightEye=new THREE.Mesh(eyeGeo,eyeMat);
rightEye.position.set(0.18,1.6,0.48);
character.add(rightEye);

// 瞳ハイライト
var highlightGeo=new THREE.SphereGeometry(0.03,8,8);
var highlightMat=new THREE.MeshToonMaterial({color:0xffffff});
var leftHighlight=new THREE.Mesh(highlightGeo,highlightMat);
leftHighlight.position.set(-0.15,1.63,0.57);
character.add(leftHighlight);
var rightHighlight=new THREE.Mesh(highlightGeo,highlightMat);
rightHighlight.position.set(0.21,1.63,0.57);
character.add(rightHighlight);

// 頬
var cheekGeo=new THREE.SphereGeometry(0.08,12,12);
var cheekMat=new THREE.MeshToonMaterial({color:cheekColor});
var leftCheek=new THREE.Mesh(cheekGeo,cheekMat);
leftCheek.position.set(-0.32,1.45,0.42);
leftCheek.scale.set(1,0.6,0.5);
character.add(leftCheek);
var rightCheek=new THREE.Mesh(cheekGeo,cheekMat);
rightCheek.position.set(0.32,1.45,0.42);
rightCheek.scale.set(1,0.6,0.5);
character.add(rightCheek);

// 長い耳（左）
var leftEarGroup=new THREE.Group();
var leftEarOuter=new THREE.Mesh(new THREE.CapsuleGeometry(0.12,0.6,8,16),new THREE.MeshToonMaterial({color:bodyColor}));
leftEarOuter.scale.set(0.6,1,0.4);
leftEarGroup.add(leftEarOuter);
var leftEarInner=new THREE.Mesh(new THREE.CapsuleGeometry(0.08,0.45,8,16),new THREE.MeshToonMaterial({color:innerEarColor}));
leftEarInner.position.z=0.03;
leftEarInner.scale.set(0.6,1,0.3);
leftEarGroup.add(leftEarInner);
leftEarGroup.position.set(-0.2,2.3,0);
leftEarGroup.rotation.z=0.15;
character.add(leftEarGroup);
character.leftEar=leftEarGroup;

// 長い耳（右）
var rightEarGroup=new THREE.Group();
var rightEarOuter=new THREE.Mesh(new THREE.CapsuleGeometry(0.12,0.6,8,16),new THREE.MeshToonMaterial({color:bodyColor}));
rightEarOuter.scale.set(0.6,1,0.4);
rightEarGroup.add(rightEarOuter);
var rightEarInner=new THREE.Mesh(new THREE.CapsuleGeometry(0.08,0.45,8,16),new THREE.MeshToonMaterial({color:innerEarColor}));
rightEarInner.position.z=0.03;
rightEarInner.scale.set(0.6,1,0.3);
rightEarGroup.add(rightEarInner);
rightEarGroup.position.set(0.2,2.3,0);
rightEarGroup.rotation.z=-0.15;
character.add(rightEarGroup);
character.rightEar=rightEarGroup;

// 前足
var legMat=new THREE.MeshToonMaterial({color:bodyColor});
var frontLeftLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,0.35,12),legMat);
frontLeftLeg.position.set(-0.2,0.35,0.2);
character.add(frontLeftLeg);
var frontRightLeg=new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,0.35,12),legMat);
frontRightLeg.position.set(0.2,0.35,0.2);
character.add(frontRightLeg);

// 後足（大きめ）
var backLegGeo=new THREE.SphereGeometry(0.2,16,16);
var backLeftLeg=new THREE.Mesh(backLegGeo,legMat);
backLeftLeg.position.set(-0.3,0.25,-0.2);
backLeftLeg.scale.set(0.6,0.8,1.2);
character.add(backLeftLeg);
var backRightLeg=new THREE.Mesh(backLegGeo,legMat);
backRightLeg.position.set(0.3,0.25,-0.2);
backRightLeg.scale.set(0.6,0.8,1.2);
character.add(backRightLeg);

// 足先
var pawMat=new THREE.MeshToonMaterial({color:accentColor});
[{x:-0.2,z:0.25},{x:0.2,z:0.25}].forEach(function(pos){
var paw=new THREE.Mesh(new THREE.SphereGeometry(0.1,12,12),pawMat);
paw.position.set(pos.x,0.15,pos.z);
paw.scale.set(1,0.4,1.2);
character.add(paw);
});

// しっぽ（ふわふわ丸い）
var tailGeo=new THREE.SphereGeometry(0.15,16,16);
var tail=new THREE.Mesh(tailGeo,new THREE.MeshToonMaterial({color:bodyColor}));
tail.position.set(0,0.7,-0.45);
character.add(tail);
character.tail=tail;

scene.add(character);
}
function createFloor(){
var floorGeo=new THREE.CircleGeometry(2,32);
var floorMat=new THREE.MeshToonMaterial({color:0xcac4bc});
var floor=new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x=-Math.PI/2;
floor.position.y=0;
floor.receiveShadow=true;
scene.add(floor);
}
function animate(){
requestAnimationFrame(animate);
time+=0.03;
// 頭の動き
character.head.position.y=1.55+Math.sin(time*2.5)*0.04;
// 耳の動き
character.leftEar.rotation.z=0.15+Math.sin(time*2)*0.1;
character.leftEar.rotation.x=Math.sin(time*3)*0.1;
character.rightEar.rotation.z=-0.15-Math.sin(time*2+0.5)*0.1;
character.rightEar.rotation.x=Math.sin(time*3+1)*0.1;
// しっぽ
character.tail.scale.setScalar(1+Math.sin(time*4)*0.1);
// ジャンプ感
character.body.position.y=0.8+Math.abs(Math.sin(time*3))*0.05;
// 全体の回転
character.rotation.y=Math.sin(time*0.5)*0.3;
renderer.render(scene,camera);
}
init();
</script>
</body>
</html>
