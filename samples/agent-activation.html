<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Activation Sequence</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #E8E4D4;
      --bg-panel: #DAD5C3;
      --bg-selected: #CCC7B5;
      --bg-header: #57534A;
      --text-main: #454138;
      --text-light: #5A5548;
      --text-header: #E8E4D4;
      --accent-green: #7AAA7A;
      --accent-orange: #C4956C;
      --border-light: rgba(69, 65, 56, 0.2);
      --border-dark: rgba(69, 65, 56, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 32px;
    }

    .header-title {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.15em;
    }

    .phase-indicator {
      display: flex;
      gap: 4px;
      margin-left: auto;
    }

    .phase-dot {
      width: 8px;
      height: 8px;
      border: 1px solid var(--border-dark);
      transition: all 0.3s;
    }

    .phase-dot.active {
      background: var(--text-main);
    }

    .phase-dot.completed {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .section {
      display: none;
      animation: section-in 0.4s ease-out;
    }

    .section.active {
      display: block;
    }

    @keyframes section-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-label {
      font-size: 11px;
      letter-spacing: 0.2em;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 400;
      letter-spacing: 0.1em;
      margin-bottom: 32px;
    }

    .input-group {
      margin-bottom: 24px;
    }

    .input-label {
      display: block;
      font-size: 12px;
      letter-spacing: 0.1em;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 16px;
      background: var(--bg-panel);
      border: 1px solid var(--border-dark);
      font-family: inherit;
      font-size: 16px;
      color: var(--text-main);
      letter-spacing: 0.05em;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: var(--text-main);
    }

    .input-field::placeholder {
      color: var(--text-light);
      opacity: 0.6;
    }

    textarea.input-field {
      resize: none;
      min-height: 120px;
    }

    .btn {
      padding: 14px 32px;
      background: var(--bg-header);
      color: var(--text-header);
      border: none;
      font-family: inherit;
      font-size: 13px;
      letter-spacing: 0.15em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--text-main);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .agent-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    .agent-card {
      background: var(--bg-panel);
      border: 1px solid var(--border-light);
      padding: 20px 16px;
      text-align: center;
      transition: all 0.3s;
    }

    .agent-card.standby {
      opacity: 0.5;
    }

    .agent-card.activating {
      border-color: var(--accent-orange);
    }

    .agent-card.active {
      border-color: var(--accent-green);
      background: var(--bg-selected);
    }

    .agent-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      position: relative;
    }

    .agent-icon svg {
      width: 100%;
      height: 100%;
      stroke: var(--text-main);
      stroke-width: 1.5;
      fill: none;
    }

    .agent-card.standby .agent-icon svg {
      stroke: var(--text-light);
    }

    .agent-name {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }

    .agent-status {
      font-size: 10px;
      letter-spacing: 0.1em;
      color: var(--text-light);
    }

    .agent-card.active .agent-status {
      color: var(--accent-green);
    }

    .agent-card.activating .agent-status {
      color: var(--accent-orange);
    }

    .log-area {
      background: var(--bg-panel);
      border: 1px solid var(--border-light);
      padding: 16px;
      font-size: 12px;
      line-height: 1.8;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 24px;
    }

    .log-line {
      opacity: 0;
      transform: translateX(-5px);
      transition: all 0.2s;
    }

    .log-line.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .log-prompt { color: var(--accent-green); }
    .log-info { color: var(--text-light); }

    .summary-section {
      background: var(--bg-panel);
      border: 1px solid var(--border-light);
      padding: 24px;
      margin-bottom: 24px;
    }

    .summary-row {
      display: flex;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-light);
    }

    .summary-row:last-child {
      border-bottom: none;
    }

    .summary-label {
      width: 140px;
      font-size: 11px;
      letter-spacing: 0.1em;
      color: var(--text-light);
    }

    .summary-value {
      flex: 1;
      font-size: 13px;
    }

    .countdown-display {
      position: fixed;
      inset: 0;
      background: var(--bg-main);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    .countdown-display.active {
      display: flex;
    }

    .countdown-number {
      font-size: 120px;
      font-weight: 300;
      letter-spacing: 0.1em;
      color: var(--text-main);
    }

    .countdown-label {
      font-size: 12px;
      letter-spacing: 0.2em;
      color: var(--text-light);
      margin-top: 16px;
    }

    .complete-display {
      position: fixed;
      inset: 0;
      background: var(--bg-main);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    .complete-display.active {
      display: flex;
    }

    .complete-title {
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 0.2em;
      margin-bottom: 16px;
    }

    .complete-sub {
      font-size: 12px;
      letter-spacing: 0.15em;
      color: var(--text-light);
    }

    .footer {
      margin-top: auto;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-light);
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>◇</span>
      <span class="header-title">PROJECT INITIALIZATION</span>
      <div class="phase-indicator">
        <div class="phase-dot active" data-phase="1"></div>
        <div class="phase-dot" data-phase="2"></div>
        <div class="phase-dot" data-phase="3"></div>
        <div class="phase-dot" data-phase="4"></div>
      </div>
    </div>

    <div class="main-content">
      <div class="section active" id="section1">
        <div class="section-label">PHASE 1</div>
        <div class="section-title">Project Information</div>

        <div class="input-group">
          <label class="input-label">PROJECT NAME</label>
          <input type="text" class="input-field" id="inputName" placeholder="Enter project name">
        </div>

        <div class="input-group">
          <label class="input-label">PROJECT CONCEPT</label>
          <textarea class="input-field" id="inputConcept" placeholder="Describe your game idea..."></textarea>
        </div>

        <div class="btn-row">
          <button class="btn" id="btn1">NEXT</button>
        </div>
      </div>

      <div class="section" id="section2">
        <div class="section-label">PHASE 2</div>
        <div class="section-title">Agent Activation</div>

        <div class="agent-grid" id="agentGrid">
          <div class="agent-card standby" data-agent="concept">
            <div class="agent-icon">
              <svg viewBox="0 0 48 48"><circle cx="24" cy="16" r="8"/><path d="M12 40 C12 28 36 28 36 40"/></svg>
            </div>
            <div class="agent-name">CONCEPT</div>
            <div class="agent-status">STANDBY</div>
          </div>
          <div class="agent-card standby" data-agent="scenario">
            <div class="agent-icon">
              <svg viewBox="0 0 48 48"><rect x="10" y="8" width="28" height="32" rx="2"/><line x1="16" y1="16" x2="32" y2="16"/><line x1="16" y1="24" x2="32" y2="24"/><line x1="16" y1="32" x2="26" y2="32"/></svg>
            </div>
            <div class="agent-name">SCENARIO</div>
            <div class="agent-status">STANDBY</div>
          </div>
          <div class="agent-card standby" data-agent="character">
            <div class="agent-icon">
              <svg viewBox="0 0 48 48"><circle cx="24" cy="14" r="6"/><path d="M16 44 V28 C16 24 20 22 24 22 C28 22 32 24 32 28 V44"/><circle cx="16" cy="32" r="4"/><circle cx="32" cy="32" r="4"/></svg>
            </div>
            <div class="agent-name">CHARACTER</div>
            <div class="agent-status">STANDBY</div>
          </div>
          <div class="agent-card standby" data-agent="code">
            <div class="agent-icon">
              <svg viewBox="0 0 48 48"><polyline points="16,16 8,24 16,32"/><polyline points="32,16 40,24 32,32"/><line x1="28" y1="12" x2="20" y2="36"/></svg>
            </div>
            <div class="agent-name">CODE</div>
            <div class="agent-status">STANDBY</div>
          </div>
        </div>

        <div class="log-area" id="logArea"></div>

        <div class="btn-row">
          <button class="btn" id="btn2" disabled>ACTIVATE ALL</button>
        </div>
      </div>

      <div class="section" id="section3">
        <div class="section-label">PHASE 3</div>
        <div class="section-title">Mission Briefing</div>

        <div class="summary-section">
          <div class="summary-row">
            <div class="summary-label">PROJECT NAME</div>
            <div class="summary-value" id="summaryName">-</div>
          </div>
          <div class="summary-row">
            <div class="summary-label">CONCEPT</div>
            <div class="summary-value" id="summaryConcept">-</div>
          </div>
          <div class="summary-row">
            <div class="summary-label">ACTIVE AGENTS</div>
            <div class="summary-value" id="summaryAgents">-</div>
          </div>
        </div>

        <div class="btn-row">
          <button class="btn" id="btn3">LAUNCH MISSION</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <span id="footerStatus">AWAITING INPUT</span>
      <span id="footerProject">-</span>
    </div>
  </div>

  <div class="countdown-display" id="countdownDisplay">
    <div class="countdown-number" id="countdownNumber">3</div>
    <div class="countdown-label">INITIALIZING</div>
  </div>

  <div class="complete-display" id="completeDisplay">
    <div class="complete-title">MISSION READY</div>
    <div class="complete-sub">ALL SYSTEMS OPERATIONAL</div>
  </div>

  <script>
    const Audio = {
      ctx: null,
      init() {
        if (!this.ctx) {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (this.ctx.state === 'suspended') {
          this.ctx.resume();
        }
      },
      play(freq, dur, type = 'sine', vol = 0.1) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.frequency.value = freq;
        osc.type = type;
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);
        osc.start();
        osc.stop(this.ctx.currentTime + dur);
      },
      confirm() {
        this.play(523, 0.1, 'sine', 0.08);
        setTimeout(() => this.play(659, 0.15, 'sine', 0.1), 100);
      },
      activate() {
        this.play(330, 0.15, 'sine', 0.06);
        setTimeout(() => this.play(440, 0.2, 'sine', 0.08), 120);
      },
      countdown(n) {
        this.play(n === 0 ? 880 : 440, n === 0 ? 0.4 : 0.15, 'sine', 0.12);
      }
    };

    const state = {
      phase: 1,
      name: '',
      concept: '',
      agents: ['concept', 'scenario', 'character', 'code']
    };

    const $ = id => document.getElementById(id);

    function updatePhase(phase) {
      state.phase = phase;
      document.querySelectorAll('.phase-dot').forEach((dot, i) => {
        dot.classList.remove('active', 'completed');
        if (i + 1 < phase) dot.classList.add('completed');
        if (i + 1 === phase) dot.classList.add('active');
      });
      document.querySelectorAll('.section').forEach((sec, i) => {
        sec.classList.toggle('active', i + 1 === phase);
      });
    }

    function addLog(text, type = 'info') {
      const log = $('logArea');
      const line = document.createElement('div');
      line.className = 'log-line log-' + type;
      line.textContent = text;
      log.appendChild(line);
      setTimeout(() => line.classList.add('visible'), 10);
      log.scrollTop = log.scrollHeight;
    }

    function updateAgent(name, status) {
      const card = document.querySelector(`[data-agent="${name}"]`);
      const statusEl = card.querySelector('.agent-status');
      card.classList.remove('standby', 'activating', 'active');
      card.classList.add(status);
      const labels = { standby: 'STANDBY', activating: 'ACTIVATING...', active: 'ONLINE' };
      statusEl.textContent = labels[status];
    }

    async function activateAgents() {
      $('btn2').disabled = true;
      $('footerStatus').textContent = 'ACTIVATING AGENTS';

      for (const agent of state.agents) {
        updateAgent(agent, 'activating');
        addLog(`> Initializing ${agent.toUpperCase()} agent...`, 'prompt');
        Audio.activate();

        await new Promise(r => setTimeout(r, 600 + Math.random() * 400));

        updateAgent(agent, 'active');
        addLog(`  ${agent.toUpperCase()} agent online`, 'info');

        await new Promise(r => setTimeout(r, 300));
      }

      addLog('> All agents activated', 'prompt');
      $('footerStatus').textContent = 'AGENTS READY';

      await new Promise(r => setTimeout(r, 500));
      Audio.confirm();
      updatePhase(3);

      $('summaryName').textContent = state.name;
      $('summaryConcept').textContent = state.concept;
      $('summaryAgents').textContent = state.agents.map(a => a.toUpperCase()).join(', ');
    }

    async function launchMission() {
      $('btn3').disabled = true;
      $('footerStatus').textContent = 'LAUNCHING';

      const cd = $('countdownDisplay');
      const num = $('countdownNumber');

      cd.classList.add('active');

      for (let i = 3; i >= 0; i--) {
        num.textContent = i === 0 ? 'GO' : i;
        Audio.countdown(i);
        await new Promise(r => setTimeout(r, 800));
      }

      cd.classList.remove('active');
      $('completeDisplay').classList.add('active');
      $('footerStatus').textContent = 'MISSION ACTIVE';

      await new Promise(r => setTimeout(r, 2000));
      alert(`Project "${state.name}" initialized!\n(実際の実装ではダッシュボードに遷移します)`);
      location.reload();
    }

    $('btn1').addEventListener('click', () => {
      Audio.init();
      const name = $('inputName').value.trim();
      const concept = $('inputConcept').value.trim();

      if (!name || !concept) {
        alert('Please fill in all fields');
        return;
      }

      state.name = name;
      state.concept = concept;

      Audio.confirm();
      $('footerProject').textContent = name;
      $('footerStatus').textContent = 'PROJECT REGISTERED';

      updatePhase(2);
      $('btn2').disabled = false;

      addLog('> System initialized', 'prompt');
      addLog(`> Project: ${name}`, 'info');
      addLog('> Agents standing by', 'info');
    });

    $('btn2').addEventListener('click', () => {
      Audio.init();
      activateAgents();
    });

    $('btn3').addEventListener('click', () => {
      Audio.init();
      launchMission();
    });

    document.querySelectorAll('.input-field').forEach(input => {
      input.addEventListener('focus', () => Audio.init());
    });
  </script>
</body>
</html>
