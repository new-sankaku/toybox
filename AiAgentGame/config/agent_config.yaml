# Agent Configuration

# Development phase settings
phases:
  mock:
    description: "Fastest iteration - placeholder assets, minimal code"
    timeout_seconds: 30
  generate:
    description: "Real assets from free sources or generation"
    timeout_seconds: 300
  polish:
    description: "Quality improvements - upscale, post-processing"
    timeout_seconds: 600
  final:
    description: "Production quality - high-res, optimized"
    timeout_seconds: 1800

# Feedback settings
feedback:
  enabled: true
  timeout_seconds: 30
  check_interval_seconds: 1

# Claude Code delegation settings
claude_code:
  enabled: true
  delegation_threshold:
    lines_of_code: 100
    file_count: 3
    complexity_score: 0.7

# Retry settings
retry:
  max_attempts: 3
  backoff_seconds: 2

# Asset generation priority
asset_priority:
  visual:
    - free_assets  # OpenGameArt, Kenney, etc.
    - self_hosted  # ComfyUI, SD WebUI
    - paid_api     # DALL-E 3, Midjourney
  audio:
    - free_assets  # Freesound, DOVA-SYNDROME, etc.
    - self_hosted  # AudioCraft, VOICEVOX
    - paid_api     # Suno AI, ElevenLabs
  ui:
    - free_assets  # Google Fonts, game-icons.net, etc.
    - self_hosted  # ComfyUI
    - paid_api     # DALL-E 3

# Attribution settings
attribution:
  required: true
  output_file: output/attribution.json
